<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      color: red;
    }
  </style>
  <title>Dynamic Name Example</title>
</head>
<body>
  <p id="greeting">Hello <span id="name"></span></p>

  <script>
    // JavaScript to dynamically set the name
    const name = "John"; // Replace "John" with the desired name
    document.getElementById("name").innerText = name;
  </script>
</body>
</html>
